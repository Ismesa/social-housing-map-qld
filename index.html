<!DOCTYPE html>
<html>
  <head>
    <title>Social Housing Register Map</title>
    
    <!-- Custom link for stylesheet -->
		<link rel="stylesheet" href="style.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Nt0dIY8V0nHH4ZGryjO67cezn4C6eMk&callback=initMap" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  </head>
  <body>
    
    <div class="container">
      <header>
          <h1>Social Housing Register Map (Beta) - QLD</h1>
      </header>

      <!-- Add buttons above the map -->
      <div class="buttons">
        <button class="year-button" data-year="2017">2017</button>
        <button class="year-button" data-year="2018">2018</button>
        <button class="year-button" data-year="2019">2019</button>
        <button class="year-button" data-year="2020">2020</button>
        <button class="year-button" data-year="2021">2021</button>
        <button class="year-button" data-year="2022">2022</button>
        <button class="year-button" data-year="2023">2023</button>
      </div>

      <!-- Create a div to hold the map -->
      <div id="map"></div>

      <!-- Just a simple map legend-->
      <div id = 'table-container'>
        <h2> </h2>
        <table>
          
            <tr>
                <th> Colour </th>
                <th> Number of applications </th>
    
            </tr>
            <tr>
                <td style="background-color: red;"></td>
                <td> &ge; 300 </td>
                
            </tr>
            <tr>
                <td style="background-color: orange;"></td>
                <td> &ge; 100</td>
                
            </tr>
            <tr>
                <td style="background-color: yellow;"></td>
                <td> &ge; 1</td>
                
            </tr>
            <tr>
              <td style = "background-color: green;"></td>
              <td> 0</td>
            </tr>
        </table>
        </div>
    </div>

    <script src="script.js"> </script>
  </body>

</html>
